<!DOCTYPE html>
<html>
<head>

<title>APK_DECODER</title>

<!-- Meta Tags -->
<meta charset="utf-8">

<!-- CSS -->
<link href="css/structure.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">

<!-- JavaScript -->
<script src="scripts/apkuploader.js" type="text/javascript"></script>
<script src="scripts/jquery.js" type="text/javascript"></script>
<script src="scripts/hack.js" type="text/javascript"></script>

<!--[if lt IE 10]>
<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
	<div id="container" class="ltr">

		<h1 id="logo"></h1>

		<form id="form1" name="form1" class="apkuploader topLabel page"
			autocomplete="off" enctype="multipart/form-data" method="post"
			novalidate action="">

			<header id="header" class="info">
				<h2>APK_DECODER</h2>
				<div>Upload apk files and get your manifest file as a json
					response.</div>
			</header>

			<ul>
				<li id="foli1" class="notranslate      "><label class="desc"
					id="title1" for="Field1"> APK FILE URI <span id="req_1"
						class="req">*</span>
				</label>
					<div>
						<!-- <input id="Field1" name="Field1" type="text"
							class="field text medium" value="" maxlength="255" tabindex="1"
							onkeyup="validateRange(1, 'character');" required />  -->
							<input id="saveForm" class="field text medium" name="saveForm" type="file" value="Upload APK"/>	
							<input type="button" class="btTxt submit" type="submit" id="decrypt_apk" value="Decrypt APK">						  
							<label id="progress">Must be a APK File format only</label>							
					</div>
					<p class="instruct" id="instruct1">
						<small>Add Your APK File for us to decrypt it, get your
							details of APK Below.</small>
					</p></li>

				<li id="foli3" class="notranslate section">
					<section>
						<h3 id="title3">Get Your information on the APK Below</h3>
						<div id="instruct3">The Apk file will be listed down as a
							MarkDown File for you to use it.</div>
					</section>
				</li>
				<li id="foli105" class="notranslate"><label class="desc"
					id="title105" for="Field105"> Decoded APK File </label>

					<div>
						<textarea id="Field105" name="Field105"
							class="field textarea large" spellcheck="true" rows="100"
							cols="100" tabindex="2" onkeyup=""></textarea>

					</div></li>
				<li class="buttons "></li>

				<li class="hide"><label for="comment">Do Not Fill This
						Out</label> <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
					<input type="hidden" id="idstamp" name="idstamp"
					value="Yt8x89RM8dL6Zcl42BseuwDOPpvNkaCQrrmsJClmLWE=" /></li>
			</ul>
		</form>

	</div>
	<!--container-->

</body>
</html>
